version: '3'
services:

  nginx:
    image: nginx:1.20.1
    container_name: nginx_twit_cqrs
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - myapp

  php:
    build:
      context: php
      dockerfile: php8.1.dockerfile
    container_name: php_twit_cqrs
    restart: unless-stopped
    user: 1000:1000
    volumes:
      - ./app:/var/www/html
      - ./phpstorm-coverage:/opt/phpstorm-coverage
    ports:
      - "29001:80"
    networks:
      - myapp

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    container_name: db_twit_cqrs
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: db_twit_cqrs
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    ports:
      - "33060:3306"
    networks:
      - myapp

  adminer:
    image: adminer
    restart: always
    ports:
      - "8090:8080"

  rabbit:
    image: rabbitmq:3-management
    container_name: rabbit_twit_cqrs
    ports:
      - "15672:15672"
    networks:
      - myapp

  redis:
    image: redis
    container_name: redis_twit_cqrs
    ports:
      - "6379:6379"
    networks:
      - myapp

networks:
  myapp:
